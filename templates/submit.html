 <!DOCTYPE html>
<html>
<head>
    <title>Submit Grievance</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="submit-container">
        <div class="submit-box">
            <h2>Submit a Grievance (aapka hukum sir aankhon pe)🥀</h2>
            <form method="POST">
                <input type="text" name="title" placeholder="Title" required>
                <textarea name="description" placeholder="What's bothering you meri jaan🙁?" required></textarea>
                
                <label for="mood">Mood:</label>
                <select name="mood">
                    <option>😡</option>
                    <option>🤗</option>
                    <option>😢</option>
                    <option>💖</option>
                    <option>💔</option>
                    <option>😇</option>
                    <option>❓❔</option>
                    <option>🐧</option>
                    <option>✋😔</option>
                    <option>🙄</option>
                    <option>😒</option>
                    <option>🤡</option>
                    <option>👀</option>
                    <option>🌹💕</option>
                    <option>🌷</option>
                    <option>💏</option>
                </select>

                <label for="priority">Severity:</label>
                <select name="priority">
                    <option>An apology RN 😠</option>
                    <option>I hate you 🤬</option>
                    <option>my shaylaila🥺💏</option>
                    <option>missing you so much rn 😣😢</option>
                    <option>i love you soo much lucky💗</option>
                </select>

                <button type="submit" class="btn">Submit 💌</button>
            </form>
            <div style="text-align: center; margin-top: 20px;">
                <a href="/my_grievances" class="btn">View My Grievances</a>
            </div>
        </div>
    </div>
</body>
</html>
